<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>LearnBox - стань крутым разработчиком</title>
</head>

<body>
    <header>
        <div class="logobox">
            <img src="./img/logo.png" alt="LOGO">
        </div>
        <div class="searchbox">
            <input type="text">
        </div>
        <div class="shopcart">
            <div class="img-container">
                <img src="./img/cart.png" alt="CART">
            </div>
            <p class="total">Сумма - 0 руб.</p>
        </div>
    </header>
</body>

</html>
